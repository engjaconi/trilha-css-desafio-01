<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Declaração de CSS no HTML</title>
    <!-- Declaração CSS Externa -->
    <link rel="stylesheet" href="style.css">
    <style>
        /* Declaração interna */
        #interno {
            color: darkblue;
        }
    </style>
</head>
<body>
    <main>
        <section>
            <h1 id="interno">CSS Interno</h1>
        </section>

        <section>
            <h1 id="externo">CSS Externo</h1>
        </section>

        <section>
            <h1 style="color: darkgreen">CSS Interno</h1>
        </section>
    </main>
</body>
</html>
