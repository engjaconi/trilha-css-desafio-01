<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Transforme</title>
    <style>
        #p1 {
            text-transform: capitalize;
        }
        #p2 {
            text-transform: lowercase;
        }
        #p3 {
            text-transform: uppercase;
        }
        #p4 {
            text-transform: none;
        }
    </style>
</head>
<body>
    <h1>Propriedade <code>text-transform</code></h1>
    <p id="p1"><code>captalize:</code> ExeMplo de teXto para teste.</p>
    <p id="p2"><code>lowercasev:</code> ExeMplo de teXto para teste.</p>
    <p id="p3"><code>uppercase:</code> ExeMplo de teXto para teste.</p>
    <p id="p4"><code>none:</code> ExeMplo de teXto para teste.</p>

</body>
</html>
