<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Espaçamento</title>
    <style>
        #div1 {
            width: 200px;
            height: 200px;
            background-color: orange;

            padding: 20px;
        }
        #div2 {
            width: 200px;
            height: 200px;
            background-color: purple;
            
            color: white;
            padding: 50px;
        }
    </style>
</head>
<body>
    <h1>Padding</h1>
    <p>Espaçamento interno, separando das bordas</p>
    <div id="div1">DIV1 - Padding de 20px em todos os lados.</div>
    <div id="div2">DIV2 - Padding de 50px.</div>
    <p>Observe que ele amplia as dimensões do elemento, ou seja, largura e altura final do elemento é modificado.</p>
</body>
</html>
